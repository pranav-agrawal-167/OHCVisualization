<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <h1></h1>
   
    <div class="pt-4"></div>

    <div class="row bg-light" style="font-size:22px">  
        <div   class="col-sm-1"></div>   
        <div   class="col-sm-2">
            <b>Vertical Order:</b>
            <form class="align-middle">
                <div  class="form-check">
                    <input class="form-check-input" type="radio" name="verticalOrderButton" id="temporalButton"
                        value="temporalButton" checked="checked" onclick="displayChartView()" />
                    <label class="form-check-label" for="flexRadioDefault01"> Temporal </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="verticalOrderButton" id="sentimentScore"
                        value="sentimentScore" onclick="displayChartView()" />
                    <label class="form-check-label" for="flexRadioDefault01"> Sentiment Score </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="verticalOrderButton" id="replyCountButton"
                        value="replyCountButton" onclick="displayChartView()" />
                    <label class="form-check-label" for="flexRadioDefault01"> Reply Count </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="verticalOrderButton" id="totalConversationButton"
                        value="totalConversationButton" onclick="displayChartView()" />
                    <label class="form-check-label" for="flexRadioDefault01"> Total Conversation </label>
                </div>
            </form>

        </div>

        <div class="col-sm-2">
            <b>Box Width:</b>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boxWidthButton" id="Square" onclick="displayChartView()"/>
                    <label class="form-check-label" for="flexRadioDefault1"> Square </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boxWidthButton" id="QuestionLength" checked="checked" onclick="displayChartView()"/>
                    <label class="form-check-label" for="flexRadioDefault1"> Question Length </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boxWidthButton" id="ReplyCount" onclick="displayChartView()"/>
                    <label class="form-check-label" for="flexRadioDefault1"> Reply Count </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boxWidthButton" id="ConversationDuration" onclick="displayChartView()"/>
                    <label class="form-check-label" for="flexRadioDefault1"> Total Conversation Duration</label>
                </div>
            </form>


        </div>

        <div class="col-sm-2">
            <b>Box Colour:</b>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boxColorButton" id="personalScore" value="personalScore" onclick="displayChartView()" />
                    <label class="form-check-label" for="flexRadioDefault1"> Personal Score</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boxColorButton" id="sentimentScore" value="sentimentScore" checked="checked" onclick="displayChartView()" />
                    <label class="form-check-label" for="flexRadioDefault1"> Sentiment Score </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boxColorButton" id="cultScore" onclick="displayChartView()" />
                    <label class="form-check-label" for="flexRadioDefault1"> Cult Score </label>
                </div>
            </form>
        </div>

        <div class="col-sm-2">
            <b>Reply Box:</b>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">Expand replies</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">Arrange by Duration</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">Replier Circle and Beam</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">Replier Mark</label>
            </div>

        </div>

        <div class="col-sm-2">
            <b>Wordcloud:</b>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="wordCloudOption" id="medicalKeyWord" value="medicalKeyWord " checked="checked"/>
                    <label class="form-check-label" for="medicalKeyWord"> Medical Keyword </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="wordCloudOption" id="weight" value="weight" />
                    <label class="form-check-label" for="weight"> Weight </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="wordCloudOption" id="age" value="age"/>
                    <label class="form-check-label" for="age"> Age </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="wordCloudOption" id="foodMedsBody" value="foodMedsBody"/>
                    <label class="form-check-label" for="foodMedsBody"> Food, Meds, Body </label>
                </div>
            </form>
        </div>

        <div class="col-sm-1">
            <b>TextView:</b>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="textViewRadioButton" id="diabetes"
                        value="diabetes" checked="checked" onclick="displayTextView()" />
                    <label class="form-check-label" for="textViewRadioButton"> Diabetes </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="textViewRadioButton" id="insulin" value="insulin"
                        onclick="displayTextView()" />
                    <label class="form-check-label" for="textViewRadioButton"> Insulin </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="textViewRadioButton" id="pump" value="pump"
                        onclick="displayTextView()" />
                    <label class="form-check-label" for="textViewRadioButton"> Pump </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="textViewRadioButton" id="omnipod" value="omnipod"
                        onclick="displayTextView()" />
                    <label class="form-check-label" for="textViewRadioButton"> Omnipod </label>
                </div>
            </form>
        </div>
        
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        
        <div class="col">
                <!-- Scatter Plot -->
                <div style="margin-left: 50px;">

                    <div class="row">
                        <div  class="col-sm-12">
                        <div class="column" style="height:50%">
                            <svg id="scatter" viewBox="0 0 400 300"></svg>
                        </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div  class="col-sm-6">
                            <div id="hist-row-1" class="row">
                                <svg id="hist1"></svg>
                                <svg id="hist2"></svg>
                            </div>
                            
                        </div>
                        <div   class="col-sm-6">
                            <div id="hist-row-2" class="row">
                                <svg id="hist4"></svg>
                                <svg id="hist5"></svg>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div id="hist-row-3" class="row">
                        <svg style="width: 100%;" id="hist3"></svg>
                    </div>
                </div>
                
            
        </div>

        <div class="col">
            <div class="container"> 
            <div style="width: 100%; height: 100%;">
                <svg width="1300" height="1050" id="chart" style="rotate: 90deg;" viewBox="-50 -50 1000 1000" ></svg>
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="textView" style="width: 100%; height: 1200px; overflow: auto;">
            </div>
        </div>
    </div>

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="js/main.js"></script>
    
</body>

</html>
